<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tente clicar</title>
    <link rel="icon" type="image/x-icon" href="./cursor.png" width="40px" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <div id="menu_title">
        <h1>Menu</h1>
        <img src="./cursor.png" alt="cursos_image" />
      </div>
      <div class="buttons">
        <button id="jogar">Jogar</button>
        <button id="config">Configurações</button>
        <button id="sair_menu">Sair</button>
      </div>
    </div>

    <div class="side_actions">
      <div class="dev_mode_div">
        <label for="select_dev_mode">Dev Mode</label>
        <select name="select_dev_mode" id="select_dev_mode"></select>
      </div>
    </div>

    <div id="div_sair">
      <button id="sair_game">Sair</button>
    </div>

    <div id="game">
      <div class="timer">
        <div class="time_div">
          <h2>Time:</h2>
          <h2 id="time">0</h2>
        </div>
        <p class="max_time_level">
          Max Time:
          <span id="max_time_level"></span>
        </p>
      </div>
      <div class="levels">
        <p>Current Level: <span id="current_level">1</span></p>
        <p>Current height: <span id="current_height"></span></p>
        <p id="p_tag_level">
          Next Level: ( height = <span id="next_level">50</span>)
          <!-- Mudar para o quadrado de baixo-->
        </p>
      </div>
      <br /><br /><br />
      <div class="points">
        <!-- <h4>Width: <span id="width_point"></span></h4>
        <h4>Height: <span id="height_point"></span></h4> -->
      </div>

      <button class="button" id="ball-button">
        <span id="ball_height"></span>
        <span id="timerBtn"></span>
      </button>

      <div class="cross left" id="left"></div>
      <div class="cross top" id="top"></div>
      <div class="cross right" id="right"></div>
      <div class="cross bottom" id="bottom"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
